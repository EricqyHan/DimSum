<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Dim Sum Lookup</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>

   <h1>Look up your favorite dim sum</h1>

   <h2>Menu</h2>
   <ul>
      <li>Rice</li>
      <li>Deep Fried Dumplings</li>
      <li>Barbecued Pork Buns</li>
      <li>Shrimp Dumplings</li>
      <li>Lotus Leaf Rice</li>
      <li>Shumai</li>
      <li>Steamed Meatballs</li>
      <li>Egg Tart</li>
   </ul>

   <input type="text">
   <div class="buttons">
      <a id="getButton">Get Food Info</a>
   </div>

   <img src="" alt="" id="image">

   <ul class="list">
      <li><span>Hanyu Pinyin: </span><span id="hanyuPinying"></span></li>
      <li><span>Simplified Name: </span><span id="simplifiedName"></span></li>
      <li><span>Traditional Name: </span><span id="traditionalName"></span></li>
      <li><span>Interesting Facts: </span><span id="interestingFacts"></span></li>
      <li><span>Ingredients: </span><span id="ingredients"></span></li>
   </ul>




   <script src="scrpit.js"></script>
</body>

</html>
